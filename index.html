<!doctype html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="Main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

  <body>

    <div class="rainbow-marker-loader"></div>-->
    <div class="header container">

      <figure>
       <img src="Assets/logo.png" class="figure-img img-fluid mb-5 pb-0" alt="Nathan Contini">
      </figure>
      <p class="col-lg-5 offset-lg-2 col text-center pt-0 mb-lg-5 w-sm-75 caption"> - Front End Deveolper, Graphic Designer, Artist, and way to much comic book knowledge -</p>
    </div>
    <div class="container pt-3">
      
      <div class="row comic mt-3 mb-5 pt-5 pb-3">
        <div class="col-lg-6 col-md-12">
           <a href="Webpages.html">
            <figure >
              <img id="hover1" class="img-fluid panels" width="922" height="768" src="Assets/Panel-1-Static.jpg">
            </figure>
          </a>
        </div>
        <div  class="col-lg-6 col-md-12">
          <a href="Skills.html">
            <figure >
              <img id="hover2" class="img-fluid panels" width="922" height="768"src="Assets/Panel-2-Static.jpg">
            </figure>
          </a>
        </div>
        <div  class="col-lg-6 col-md-12">
           <a href="index.html"><figure >
            <img id="hover3" class="img-fluid panels" width="922" height="768" src="Assets/Panel-1-Static.jpg">
          </figure></a>
        </div>
        <div  class="col-lg-6 col-md-12">
          <figure >
            <img id="hover4" class="img-fluid panels" width="922" height="768" src="Assets/Panel-1-Static.jpg">
          </figure>
        </div>
        <div class="col-12">
          <div class="panels contact">
            <p class="mt-4 col-lg-6 offset-lg-3 col-md-8 offset-md-2 text-center contact-details"> To get in touch with Nathan Contini, please fill out the form below.</p>
            <div class="email col-10 offset-1 mb-3">
              <div class="mb-3 col-10">
                <label for="FormControlInput1" class="form-label pt-2">Email address</label>
                <input type="email" class="form-control" id="FormControlInput1" placeholder="name@example.com">
              </div>
              <div class="col-12 pb-2">
                <label for="FormControlTextarea1" class="form-label">Message</label>
                <textarea class="form-control" id="FormControlTextarea1" rows="3"></textarea>
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <input class="btn btn-primary mb-3" type="submit" value="Submit">
              </div>
            </div>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>

    <script>var img = document.getElementById('hover1');

      img.onmouseout = function () {
         this.src = 'Assets/Panel-1-Static.jpg';
      };

      img.onmouseover = function () {
         this.src = 'Assets/Panel-1-hover.jpg';
      };
    </script>
    <script>var img = document.getElementById('hover2');

      img.onmouseout = function () {
         this.src = 'Assets/Panel-2-Static.jpg';
      };

      img.onmouseover = function () {
         this.src = 'Assets/Panel-2-Hover.jpg';
      };
